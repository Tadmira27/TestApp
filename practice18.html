<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        transition: all 200ms ease-in-out;
      }
      h1:hover {
        color: red;
      }
      button {
        color: white;
        background: blueviolet;
        padding: 15px 20px;
        display: block;
        margin: 0 auto;
        border: 1px solid blueviolet;
        border-radius: 30px;
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background: white;
        color: blueviolet;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <p>Coding workshop for women</p>
    <button>Apply now</button>
  </body>
</html>
